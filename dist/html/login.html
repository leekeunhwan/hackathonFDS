<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="/join_login.9d6b5c88.css">
    <title>로그인하기</title>
<script src="/join_login.9d6b5c88.js"></script></head>

<body class="login-page">

    <main>
        <div class="login-block">
            <img src="http://scanfcode.com/wp-content/uploads/2017/09/cropped-Untitled-1.png" alt="Scanfcode">
            <h1>로그인 페이지</h1>

            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user ti-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="ID를 입력해주세요" id="id">
                    </div>
                </div>

                <hr class="hr-xs">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock ti-unlock"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" id="pw">
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="button" onclick="login()">로그인 하기</button>
            </form>
        </div>

        <div class="login-links">
            <p class="text-center">계정이 없으신가요?
                <a class="txt-brand" href="/html/join.html">회원가입 하러가기</a>
            </p>
        </div>

    </main>
    <script defer="" src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
        function login() {
            if (document.querySelector('#id').value === 'fds') {
                if (document.querySelector('#pw').value === '1234') {
                    alert('로그인이 완료되었습니다.')
                    window.location.replace('/')
                } else {
                    alert('비밀번호를 확인해주세요')
                }
            } else {
                alert('아이디를 확인해주세요')
            }
        }
    </script>
</body>

</html>
